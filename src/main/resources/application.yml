spring:
  application:
    name: agent-application
  
  profiles:
    active: development
  
  datasource:
    url: jdbc:h2:mem:agentdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
          github:
            client-id: ${GITHUB_CLIENT_ID:}
            client-secret: ${GITHUB_CLIENT_SECRET:}
            scope:
              - user:email
              - read:user

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,configprops,env
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    diskspace:
      enabled: true
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
        agent.conversations.duration: true
        agent.llm.response.time: true
        agent.tools.execution.time: true
  tracing:
    sampling:
      probability: 0.1
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    com.agent: INFO
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    displayRequestDuration: true
  show-actuator: true
  group-configs:
    - group: public
      display-name: Public API
      paths-to-match: /conversations/**, /auth/**
    - group: admin
      display-name: Admin API
      paths-to-match: /admin/**, /actuator/**
    - group: monitoring
      display-name: Monitoring API
      paths-to-match: /health/**, /metrics/**, /status/**

app:
  security:
    jwt:
      secret: ${JWT_SECRET:mySecretKeyThatShouldBeChangedInProductionAndMustBeAtLeast256BitsLong}
      expiration: 86400000 # 24 hours
      refresh-expiration: 604800000 # 7 days

agent:
  llm:
    providers:
      openai:
        enabled: false
        api-key: ${OPENAI_API_KEY:}
        base-url: https://api.openai.com/v1
      anthropic:
        enabled: false
        api-key: ${ANTHROPIC_API_KEY:}
        base-url: https://api.anthropic.com/v1
      ollama:
        enabled: true
        base-url: http://localhost:11434
  
  token:
    default-limits:
      max-tokens-per-request: 4000
      max-tokens-per-conversation: 50000
      max-tokens-per-day: 100000
  
  memory:
    short-term-enabled: true
    long-term-enabled: false
    short-term-ttl-minutes: 60
    max-conversation-history: 100
    semantic-search-enabled: false
    similarity-threshold: 0.8
  
  tools:
    enabled-by-default: true
    timeout-seconds: 30
  
  monitoring:
    metrics:
      enabled: true
      prefix: agent
      tags:
        environment: ${ENVIRONMENT:development}
        version: ${APP_VERSION:unknown}
    tracing:
      enabled: true
      service-name: agent-application
      sampling-rate: 0.1
    health:
      detailed-enabled: true
      timeout-seconds: 10
    alerting:
      enabled: true
      thresholds:
        error-rate: 0.05
        response-time-ms: 5000
        memory-usage-percent: 85